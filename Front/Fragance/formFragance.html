<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="./styleFragance.css" />
    <title>Formulario Fragance</title>
  </head>
  <body>
    <div class="container-fluid border" id="fondo">
      <div class="container">
        <!--Fila principal-contenedor de form-->
        <div class="row">
          <div class="col-1"></div>
          <!--Columna Principal contenedor de form-->
          <div class="col-8 border mt-3">
            <h2 class="text-center pt-5 mb-5">Formulario Fragance</h2>
            <div class="container">
              <form
                class="row needs-validation"
                id="formularioFragance"
                novalidate
              >
                <div class="row">
                  <div class="col-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="reference"
                        name="reference"
                        placeholder="Numero de referencia"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> Referencia</label
                      >
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="brand"
                        name="brand"
                        placeholder="marca"
                        required
                      />
                      <label for="floatingInput"
                        ><i class="bi bi-file-earmark-person"></i> Marca</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="category"
                        name="category"
                        placeholder="Categoria"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> Categoria</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="presentation"
                        name="presentation"
                        placeholder="presentación"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> Presentacion</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="description"
                        name="description"
                        placeholder="descripción"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> descripción</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-4">
                    <div class="tipo">
                      <select
                        name="availability"
                        class="form-select form-select-lg"
                        required
                      >
                        <option selected>Availability...</option>
                        <option selected="true" value="true">True</option>
                        <option value="false">False</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="price"
                        name="price"
                        placeholder="Precio"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> Precio</label
                      >
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="quantity"
                        name="quantity"
                        placeholder="Cantidad"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> Cantidad</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <input
                    class="form-control"
                    id="photography"
                    type="file"
                    required
                  />
                </div>

                <div class="row mt-3">
                  <div class="col-4">
                    <button
                      id="btnGuardar"
                      class="btn btn-success mb-3"
                      style="width: 150px"
                    >
                      <i class="bi bi-person-plus-fill"></i> Agregar
                    </button>
                  </div>
                </div>
              </form>

              <button
                id="btnActualizar"
                type="submit"
                class="btn btn-success mb-3"
                style="width: 150px"
              >
                <i class="bi bi-person-plus-fill"></i> Actualizar
              </button>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
      <div class="container">
        <h1>productos</h1>
        <div id="tablaFragance"></div>
      </div>

      <!--JS-->
    </div>
    <script src="./validarCamposFragance.js"></script>
    <script src="./CRUD_fragance.js"></script>
  </body>
</html>
