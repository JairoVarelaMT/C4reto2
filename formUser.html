<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
                crossorigin="anonymous">
        </script>
    <!--CSS-->
        <link rel="stylesheet" href="./estilosFormUser.css">
    <title>FormUser</title>
</head>
<body>
    <div class="container bt-3 border">
        <h2 class="text-center pt-5">Formulario Usuarios</h2>
        <div class="container border">
            <div class="row border border-light">
                <div class="col-6">
                    <div class="form-floating mb-3">
                        
                        <input type="text" class="form-control" id="floatingInput" placeholder="Numero de identificación" >
                        <label for="floatingInput"> <i class="bi bi-123"></i> Numero de identificación</label>
                      </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Nombres">
                        <label for="floatingPassword"><i class="bi bi-file-earmark-person"></i> Nombres</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">  
                        <input type="text" class="form-control" id="floatingInput" placeholder="Dirección" >
                        <label for="floatingInput"> <i class="bi bi-signpost"></i> Dirección</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">  
                        <input type="text" class="form-control" id="floatingInput" placeholder="Numero Celular" >
                        <label for="floatingInput"> <i class="bi bi-telephone"></i> Numero celular</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">  
                        <input type="text" class="form-control" id="floatingInput" placeholder="Email" >
                        <label for="floatingInput"> <i class="bi bi-envelope"></i> Email</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">  
                        <input type="text" class="form-control" id="floatingInput" placeholder="Email" >
                        <label for="floatingInput"> <i class="bi bi-envelope"></i> Email</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">  
                        <input type="password" class="form-control" id="floatingInput" placeholder="Contraseña" >
                        <label for="floatingInput"> <i class="bi bi-asterisk"></i> Contraseña</label>
                      </div>
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
